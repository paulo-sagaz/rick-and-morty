<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="container header-container">
        <div class="content header-content">
            <!-- <span class="header-logo"></span> -->
            <img class="header-logo" src="./assets/images/rick-and-morty-logo.ico" alt="logo rick and morty">
            <h1>RICK AND MORTY</h1>
        </div>
    </header>
    <main class="container main-container">
        <section class="container characters">
            <div class="card">
                <div class="cardImage">
                    <img src="https://rickandmortyapi.com/api/character/avatar/103.jpeg" alt="personagem x">
                </div>
                <div class="cardInfo">
                    <div class="infoId">
                        <a href="" class="name">Name</a>
                        <span class="status">
                            <span class="statusIcon">iconeStatusLife</span>
                            "life" " - " "species"
                        </span>
                    </div>
                    <div class="location">
                        <p>Last known location:</p>
                        <a href="" class="earth">Eart(...)</a>
                    </div>
                    <div class="apparition">
                        <p>First seen in:</p>
                        <a href="" class="episode">Episode</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="index.js"></script>
</body>

</html>
